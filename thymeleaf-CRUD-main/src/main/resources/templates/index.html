<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous" >
 
</head>
<body>
   
 <div class="container my-2">
 <h1>Employees List</h1>
 <a th:href="@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3" style="float:right;background-color:black;color:white"  > Add  </a>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Employee  Name</th>
     <th>Employee Gender</th>
     <th>Employee Dob</th>
        <th>Employee Designation</th>
           <th>Employee Salary</th>
           <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
     <td th:text="${employee.name}"></td>
     <td th:text="${employee.gender}"></td>
     <td th:text="${employee.dob}"></td>
     <td th:text="${employee.designation}"></td>
     <td th:text="${employee.salary}"></td>
     <td><a th:href="@{/Update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
     <a
                                th:data-confirm-delete="|Are you sure you want to delete this employee ?|"
                                onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                                th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
   </td> 
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
