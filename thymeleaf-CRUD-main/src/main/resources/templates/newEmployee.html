<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script>
        window.onload = function() {
            var dateField = document.getElementById("dob");
            var today = new Date();
            var year = today.getFullYear();
            var maxDate = 2005 + "-12-31";
            dateField.setAttribute("max", maxDate);
        };
    </script>
    </head>

<body>
    <div class="container">
        <h1>Employees Management List</h1>
        
        <br>
            <br>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" name="EmployeeForm"  >
			
			<label for="Employee Id">Employee Id:</label>
			<input type="text" th:field="*{id}"  class="form-control mb-4 col-4" id="id" required /> 
			<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id
     Error</td>
			
			<label for="Employee Name">Employee Name:</label>
            <input type="text"  th:field="*{name}" id="name" name="Employee Name" pattern="[a-zA-Z. ]+" class="form-control mb-4 col-4" required/>

             <label for="gender" id="gender" required>Gender:</label>
             <input type="radio" th:field="*{gender}" value="Male" required/> Male
             <input type="radio" th:field="*{gender}" value="Female"  required/> Female
            <!-- <input type="radio" name="gender"  value="male" > Male <input type="radio" name="gender" value="female"> Female -->

            <br>
                <br>
                
                <label for="Employee Dob" required>Employee Dob:</label>
            <input type="date" th:field="*{dob}" id="dob" name="dob"  class="form-control mb-4 col-4" required/>

            <!-- <input type="text" th:field="*{designation}" placeholder="Employee Designation" class="form-control mb-4 col-4" > -->

            <tr>
				  <label for="Designation">Designation:</label>
                <td>
                   <select th:field="*{designation}"  class="form-control mb-4 col-4" required/>
                    <option value="" id="designation" >Select the  Designation</option>
                    <option th:value="WebDevloper" th:text="WebDevloper"></option>
                      <option th:value="FlutterDeveloper" th:text="FlutterDeveloper"></option>
                      <option th:value="AngularDeveloper" th:text="AngularDeveloper"></option>
                      <option th:value="PythonDeveloper" th:text="PythonDeveloper"></option>
                   </select>
                </td>
            </tr>
            
              <label for="Salary">Salary:</label>
            <input type="number" th:field="*{salary}" id="salary" pattern="[1-9]?" title="Please enter a valid salary amount "  class="form-control mb-4 col-4"  required/>

            

            <button type="submit" class="btn btn-info col-2" id="save"> Save </button>
        </form>

        <hr>

        <a th:href="@{/Employee}" class="btn btn-info col-2" style="float:center ;background-color:green;color:white;width: 80px "> Back </a>
    </div>
</body>

</html>
