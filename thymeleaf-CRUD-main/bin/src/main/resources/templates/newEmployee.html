<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employees Management List</h1>
        
        <br>
            <br>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Employee  Name" class="form-control mb-4 col-4">

             <label for="gender">Gender:</label>
             <input type="radio" th:field="*{gender}" value="Male" /> Male
             <input type="radio" th:field="*{gender}" value="Female" /> Female
            <!-- <input type="radio" name="gender"  value="male" > Male <input type="radio" name="gender" value="female"> Female -->

            <br>
                <br>
                
            <input type="date" th:field="*{dob}"  class="form-control mb-4 col-4">

            <!-- <input type="text" th:field="*{designation}" placeholder="Employee Designation" class="form-control mb-4 col-4" > -->

            <tr>
                <td>
                   <select th:field="*{designation}"  class="form-control mb-4 col-4">
                    <option value="">Select the  Designation</option>
                    <option th:value="WebDevloper" th:text="WebDevloper"></option>
                      <option th:value="FlutterDeveloper" th:text="FlutterDeveloper"></option>
                      <option th:value="AngularDeveloper" th:text="AngularDeveloper"></option>
                      <option th:value="PythonDeveloper" th:text="PythonDeveloper"></option>
                   </select>
                </td>
            </tr>
            <input type="number" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">

            

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/Employee}" class="btn btn-info col-2" style="float:center ;background-color:green;color:white;width: 80px "> Back </a>
    </div>
</body>

</html>
